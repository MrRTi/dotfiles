- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/:
      glob: true
      path: config/**
      exclude: [ config/k9s ]
    ~/Library/Application Support/k9s/:
      glob: true
      path: config/k9s/**
    ~/.local/bin:
      glob: true
      path: bin/**

- create:
    ~/Developer/personal:
    ~/.ssh:
      mode: 0700

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
