# Skin...
k9s:
  body:
    bgColor: default
  prompt:
    bgColor: default
  info:
    sectionColor: default # top-left values
  dialog:
    bgColor: default
    labelFgColor: default
    fieldFgColor: blue
  frame:
    crumbs:
      bgColor: default
    title:
      fgColor: default
      bgColor: default
      counterColor: default
    menu:
      fgColor: default
    status:
      newColor: default
      highlightColor: cyan
  # Specific views styles
  views:
    # TableView attributes.
    table:
      bgColor: default
      markColor: red
      header:
        fgColor: default
        bgColor: default
        sorterColor: orange
      cursorFgColor: darkorange
      cursorBgColor: default
    charts:
      bgColor: default
    xray:
      bgColor: default
    logs:
      bgColor: default
      indicator:
        bgColor: default
        toggleOnColor: default
        toggleOffColor: default
    yaml:
      colonColor: default
      valueColor: default
