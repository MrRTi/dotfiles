set -g prefix C-b
bind C-b send-prefix

set -g base-index 1
set -g pane-base-index 1
set -g escape-time 0
set -g repeat-time 1000

# start session with 1 instead of 0
bind-key s choose-tree -ZsK '#{?#{e|<:#{line},9},#{e|+:1,#{line}},#{?#{e|<:#{line},35},M-#{a:#{e|+:97,#{e|-:#{line},9}}},}}' -O name

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"
bind C-p attach -t . -c "#{pane_current_path}"\; display "Path set"
bind C-x kill-window -a\; display "Other windows closed"
bind C-d kill-pane -a\; display "Other panes closed"

bind % split-window -h -c "#{pane_current_path}"
bind \" split-window -v -c "#{pane_current_path}"
bind | display "Use <prefix> + %"
bind - display "Use <prefix> + \""

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Open tmux-session-select
bind f neww tmux-sessionizer
# Open notes_switcher
bind a split-window -h notes-switcher
bind k neww k9s

set -g mouse off
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"

set-option -g focus-events on

set-option -g status-keys vi
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Styling
## Status bar

set -g status-position top
set -g status-interval 1
set -g status-left-length 150
set -g status-right-length 150
set -g status-justify absolute-centre
set -g status-style bg=default,fg=black,bright,nobold

prefix_style='#[bg=orange,fg=black]'
normal_left_style='#[bg=default,fg=blue]'
normal_right_style='#[bg=default,fg=green]'

set -g status-left '#{?client_prefix,#{prefix_style},#{normal_left_style}} #S'
set -g status-right '#{?client_prefix,#{prefix_style},#{normal_right_style}}󰍹 #H'

## Windows

set -g window-status-separator ' '
set -g renumber-windows on

set -g window-status-current-format '#[fg=red, bold] #[underscore]#I:#W'
set -g window-status-format '#[fg=cyan, bold] #I:#W'
set -g window-status-bell-style "fg=orange"

## Message

set -g message-style "fg=red,bg=default,bold"

## Session selector

set -g mode-style "fg=black,bg=grey"

## Pane

set -g pane-border-status top
set -g pane-border-format '  #{pane_index}/#{window_panes} #(git -C #{pane_current_path} log &>/dev/null && echo " $(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD) at  $(basename -s .git $(git -C #{pane_current_path} config --get remote.origin.url))")'
set -g pane-border-style 'fg=grey'
set -g pane-active-border-style 'bg=default,fg=yellow'

set -g allow-passthrough on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
