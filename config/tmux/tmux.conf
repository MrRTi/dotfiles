set -g prefix C-b
bind C-b send-prefix

set -g base-index 1
set -g pane-base-index 1
set -g escape-time 0
set -g repeat-time 1000

# start session with 1 instead of 0
bind-key s choose-tree -ZsK '#{?#{e|<:#{line},9},#{e|+:1,#{line}},#{?#{e|<:#{line},35},M-#{a:#{e|+:97,#{e|-:#{line},9}}},}}' -O name

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"
bind C-p attach -t . -c "#{pane_current_path}"\; display "Path set"
bind C-x kill-window -a\; display "Other windows closed"
bind C-d kill-pane -a\; display "Other panes closed"

bind % split-window -h -c "#{pane_current_path}"
bind \" split-window -v -c "#{pane_current_path}"
bind | display "Use <prefix> + %"
bind - display "Use <prefix> + \""

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Open tmux-session-select
bind f neww tmux-sessionizer
# Open notes_switcher
bind a split-window -h notes-switcher
bind k neww k9s

set -g mouse off
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"

set-option -g focus-events on

setw -g mode-keys vi

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set-option -g pane-border-status top
set -g pane-border-format '  #{pane_index}/#{window_panes} #(git -C #{pane_current_path} log &>/dev/null && echo " $(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD) at  $(basename -s .git $(git -C #{pane_current_path} config --get remote.origin.url))")'
set -g pane-border-style 'fg=grey'
set -g pane-active-border-style 'bg=default,fg=yellow'

set -g window-status-separator ' '
set -g renumber-windows on

# Inactive window format
# set -g window-status-format ' '
set -g window-status-style "bg=default,fg=cyan"
set -g window-status-bell-style "bg=default,fg=red"

# Active window format
# set -g window-status-current-format ' '
set -g window-status-current-style "bg=default,fg=red"

# Status bar

set -g status-position bottom
set -g status-interval 1
set -g status-left-length 150
set -g status-right-length 150
set -g status-justify absolute-centre
set -g status-style bg=default,fg=black,bright,nobold

set -g status-left '#( if [ "#{client_prefix}" = "1" ]; then echo "#[bg=yellow,fg=default]"; else echo "#[bg=blue,fg=black]"; fi ) #S #[bg=default,fg=default] '

set -g status-right '#[bg=green,fg=default] #H '

# Add ----- line above status
if -F '#{!=:#{status},2}' {
  set -Fg 'status-format[3]' '#{status-format[0]}'
  set -g status 2
}

if -F '#{==:#{status},2}' {
  set -Fg 'status-format[1]' '#{status-format[3]}'
  set -g 'status-format[0]' "#[bg=default,fg=grey]#(printf '%%*s\n' 999 | tr ' ' '-')"
}

set-option -g allow-passthrough on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
